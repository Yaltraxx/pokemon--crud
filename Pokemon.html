<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokémon CRUD</h1>
    </header>

    <div id="userInfo" class="user-info hidden">
        <div class="user-greeting">Bienvenido, <span id="usernameDisplay"></span></div>
        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </div>
    
    <div id="authSection">
        <div class="auth-header">
            <h2>Autenticación</h2>
            <div class="tab-container">
                <button class="tab-btn active" onclick="showTab('login')">Iniciar Sesión</button>
                <button class="tab-btn" onclick="showTab('register')">Registrarse</button>
            </div>
        </div>
        
        <div class="auth-container">
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsername">Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Crea un nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Repite tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
    
    <section id="pokemonSection" class="hidden">
        <div class="section-header">
            <h2>Lista de Pokémons</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar Pokémon...">
                <button class="search-btn" onclick="buscarPokemon()">Buscar</button>
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Nivel</th>
                        <th>Habilidades</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>Género</th>
                        <th>Región</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pokemonTableBody"></tbody>
            </table>
        </div>
        
        <div class="form-section">
            <h2>Agregar Nuevo Pokémon</h2>
            <form id="pokemonForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ej: Pikachu" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <input type="text" id="tipo" placeholder="Ej: Eléctrico" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nivel">Nivel</label>
                        <input type="number" id="nivel" placeholder="Ej: 50" required>
                    </div>
                    <div class="form-group">
                        <label for="habilidades">Habilidades</label>
                        <input type="text" id="habilidades" placeholder="Ej: Impactrueno" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" placeholder="Ej: 6.0" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (m)</label>
                        <input type="number" id="altura" placeholder="Ej: 0.4" step="0.1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" required>
                            <option value="">Selecciona...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Desconocido">Desconocido</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="region">Región</label>
                        <select id="region" required>
                            <option value="">Selecciona...</option>
                            <option value="Kanto">Kanto</option>
                            <option value="Johto">Johto</option>
                            <option value="Hoenn">Hoenn</option>
                            <option value="Sinnoh">Sinnoh</option>
                            <option value="Teselia">Teselia</option>
                            <option value="Kalos">Kalos</option>
                            <option value="Alola">Alola</option>
                            <option value="Galar">Galar</option>
                            <option value="Paldea">Paldea</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Agregar Pokémon</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
